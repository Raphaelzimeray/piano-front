<p>{{pianoId}}</p>
<div class="pianos" *ngIf="piano">
  <div class="piano">
    <img class="photo-piano" [src]="piano.photos" alt="photo" />
    <div class="piano-text-description">
      <p>Marque : {{ piano.name }}</p>
      <p>Modèle : {{ piano.brand }}</p>
      <hr class="hr-piano" />
      <p id="price-piano">Prix: {{ piano.price }} € TTC</p>
      <br />
    </div>
  </div>
</div>
