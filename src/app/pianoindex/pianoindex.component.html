<p>pianoindex works!</p>

<div class="container">
  <div class="select-value-and-searchbar">
    <select class="select-value" [(ngModel)]="selectedvalue" required>
      <option value="default" selected>--</option>
      <option value="mostexpensive">Le plus cher</option>
      <option value="lessexpensive">Le moins cher</option>
      <option value="alphabet">de A à Z</option>
      <option value="alphabetdesc">de Z à A</option>
      <option value="stock">En stock</option>
    </select>
    <input class="seachbar-piano"[(ngModel)]="search" type="text" placeholder="rechercher"/>
  </div>
  <div class="pianos" *ngIf="pianos; else benjamin">
    <a [routerLink]="['/detail-piano', piano.id]" class="piano" *ngFor="let piano of filterPianos()">      <img class="photo-piano" [src]="piano.photos" alt="photo" />
      <div class="piano-text-description">
        <p>Marque : {{ piano.name }}</p>
        <p>Modèle : {{ piano.brand }}</p>
        <hr class="hr-piano" />
        <p id="price-piano">Prix: {{ piano.price }} € TTC</p>
        <br />
      </div>
    </a>
  </div>
  <ng-template #benjamin>coucou.</ng-template>
</div>
